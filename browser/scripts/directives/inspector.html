<div ui-layout ="{flow : 'row', dividerSize: '4'}">
    <div ui-layout-container>
        <div ui-layout="{flow : 'column', dividerSize: '4'}" style="margin-top: 65px">
            <div ui-layout-container class="screen">
                <img alt="Embedded Image" ng-if='screenshot' ng-src="data:image/png;base64,{{screenshot}}" style="width: 100%"/>
            </div>
            <div ui-layout-container class="tree" >
                <tree-mendous nodes="pagesource.children" select-mode="single">
                    <ul ng-repeat="node in nodes" style="list-style: none; padding-left: 20px;">
                        <li>
                            <span style="white-space: nowrap" style="height: 24px; line-height: 24px;">
                                <md-icon md-font-icon="{{{false: 'icon-plus-square-o', true: 'icon-minus-square-o'}[$expanded]}}" ng-show="node.children && node.children.length > 0" style="color: black; font-size: 20px;" class="step" tree-expand></md-icon>
                                <span tree-select="select(node)" ng-class="{true: 'selected', false: ''}[$selected]">{{node['#name']}}</span>
                            </span>
                            <tree-branch nodes="node.children" ng-show="$expanded"></tree-branch>
                        </li>
                    </ul>
                </tree-mendous>
            </div>
            <div ui-layout-container class="details" >
                <table>
                    <tr ng-repeat="(key, value) in currentNode.$">
                        <td>{{key}}</td>
                        <td>{{value}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div ui-layout-container class="log" class="md-accent"></div>
</div>
